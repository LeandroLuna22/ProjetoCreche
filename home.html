<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Bem-vindo(a), <span id="username-display"></span>!</h1>
        <script>
            // Obtém o nome do usuário do localStorage e exibe com a primeira letra maiúscula
            document.addEventListener('DOMContentLoaded', () => {
                const username = localStorage.getItem('username');
                if (username) {
                    const usernameDisplay = username.charAt(0).toUpperCase() + username.slice(1);
                    document.getElementById('username-display').textContent = usernameDisplay;
                } else {
                    window.location.href = 'login.html'; // Redireciona para login se não estiver autenticado
                }
            });
        </script>
    </header>
    <main>
        <section>
            <h2>Escolha a turma na lista abaixo:</h2>
            <p><a href="bercario1.html">Berçário 1 (B1)</a></p>
            <p><a href="bercario2.html">Berçário 2 (B2)</a></p>
            <p><a href="infantil1.html">Infantil 1</a></p>
            <p><a href="infantil2.html">Infantil 2</a></p>

            <h1>___________________________</h1>
            <button id="logout-button" onclick="logout()">Clique aqui para sair</button>
        </section>
    </main>
    <footer>
        <p>2024. Todos os direitos reservados.</p>
    </footer>
    <script src="home.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('username'); // Remove o nome do usuário do localStorage
            window.location.replace('login.html'); // Redireciona para a página de login sem manter home.html no histórico
        }
    </script>
</body>
</html>
