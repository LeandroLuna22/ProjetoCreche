<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berçário 1</title>
  <link rel="stylesheet" href="bercario1.css">
</head>
<body>
  <h1>Berçário 1</h1>

  <!-- Formulário para adicionar novo aluno -->
  <form id="add-form">
    <div class="form-row">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      
      <div>
        <label for="meses">Meses:</label>
        <input type="number" id="meses" required>
      </div>
      
      <div>
        <label for="professora">Professora:</label>
        <input type="text" id="professora" required>
      </div>
    </div>
    
    <button type="submit">Adicionar Aluno</button>
  </form>  

  <!-- Seção para listar os dados já cadastrados -->
  <section>
    <h2>Lista de Dados</h2>
    <ul id="student-list"></ul>
  </section>

  <footer>
    <button onclick="window.location.href='home.html'">Voltar para Home</button>
  </footer>

  <script src="bercario1.js"></script>
</body>
</html>
