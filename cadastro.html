<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class='container'>
    <div class='card'>
      <h1>CADASTRO</h1>

      <form id="form-cadastro" method="POST" action="/cadastrar">
        <div class='label-float'>
          <input type='text' id='username' name='username' required>
          <label for='username'>Usuário</label>
        </div>

        <div class='label-float'>
          <input type='password' id='password' name='password' required>
          <label for='password'>Senha</label>
          <i class="fa fa-eye" id="toggle-senha" aria-hidden="true"></i>
        </div>

        <div class='label-float'>
          <input type='password' id='confirmSenha' required>
          <label for='confirmSenha'>Confirmar Senha</label>
          <i class="fa fa-eye" id="toggle-confirmSenha" aria-hidden="true"></i>
        </div>

        <div class='justify-center'>
          <button type="submit" id="cadastrar">Cadastrar</button>
        </div>
      </form>

      <div class='justify-center'>
        <hr>
      </div>

      <p> Já tem uma conta?
        <a href='login.html'> Faça Login </a>
      </p>
    </div>
  </div>

  <script src="cadastro.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
